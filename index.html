<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <!-- The hero class in the main area of the page, the container class is what we want it to contain, the clock class is what the clock will be, the 00 under it is the starting clock -->

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
